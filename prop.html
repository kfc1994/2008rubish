<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <but></but>
        </ul>
    </div>
</body>
</html>
<script>
    Vue.component("but",{
        data:function(){
            return {
                counter:123
            }
        },
        template:"<button v-on:click='add'>{{counter}}</button>",
        methods:{
            add(){
                this.counter++
            }
        }
    })
    new Vue({
       el:"#app"
    })
</script>
